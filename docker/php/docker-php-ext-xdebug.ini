[xdebug]
; Xdebug extension is enabled by pecl and docker-php-ext-enable, do not hardcode zend_extension path here.
; Use environment variables XDEBUG_MODE and XDEBUG_CONFIG (set in docker-compose) to control behavior.

; Example recommended settings (uncomment to enable by default):
; xdebug.mode = develop,debug
; xdebug.start_with_request = trigger
; xdebug.client_host = host.docker.internal
; xdebug.client_port = 9003
; xdebug.idekey = PHPSTORM

; For CLI/debugging with PHPUnit, you can set XDEBUG_MODE=debug in docker-compose or pass it at runtime.
